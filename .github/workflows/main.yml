name: React CI/CD Pipeline

on: 
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-south-1

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4Ô∏è‚É£ Terraform INIT
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # 5Ô∏è‚É£ Terraform PLAN (optional)
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      # 6Ô∏è‚É£ Terraform APPLY
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      # 7Ô∏è‚É£ Get EC2 public IP
      - name: Get EC2 Public IP
        working-directory: terraform
        run: echo "EC2_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

      # 8Ô∏è‚É£ Docker Login
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 9Ô∏è‚É£ Build Docker image
      - name: Build Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/react-app
          docker build -t $IMAGE_NAME:latest .

      # üîü Push Docker image
      - name: Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/react-app
          docker push $IMAGE_NAME:latest

      # Debug EC2 connection
      - name: Debug EC2 Info
        run: |
          echo "EC2 IP: $EC2_IP"
          ping -c 3 $EC2_IP || echo "Ping failed"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 30s
          command_timeout: 5m
          script: |
            sudo apt update
            sudo apt install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ubuntu
            sudo docker stop react-app || true
            sudo docker rm react-app || true
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/react-app:latest
            sudo docker run -d -p 80:80 --name react-app ${{ secrets.DOCKER_USERNAME }}/react-app:latest


      # 1Ô∏è‚É£2Ô∏è‚É£ Print Application URL
      - name: Print Application URL
        run: |
          echo "======================================"
          echo "üöÄ React App is Live!"
          echo "üåê URL: http://$EC2_IP"
          echo "======================================"
