name: React CI/CD Pipeline

on: 
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-south-1

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4Ô∏è‚É£ Terraform INIT
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # 5Ô∏è‚É£ Terraform PLAN (optional)
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      # 6Ô∏è‚É£ Terraform APPLY
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      # 7Ô∏è‚É£ Get EC2 public IP
      - name: Get EC2 Public IP
        working-directory: terraform
        run: echo "EC2_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

      # 8Ô∏è‚É£ Docker Login
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 9Ô∏è‚É£ Build Docker image
      - name: Build Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/react-app
          docker build -t $IMAGE_NAME:latest .

      # üîü Push Docker image
      - name: Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/react-app
          docker push $IMAGE_NAME:latest

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to EC2 using classic PEM key
      - name: Deploy to EC2
        run: |
          # Write PEM private key to file safely
          printf "%s\n" "${{ secrets.EC2_SSH_KEY }}" > mykey.pem
          chmod 600 mykey.pem

          # SSH into EC2 and deploy Docker container
          ssh -o StrictHostKeyChecking=no -i mykey.pem ubuntu@$EC2_IP << 'EOF'
            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            # Stop and remove old container safely
            docker stop react-app 2>/dev/null || true
            docker rm react-app 2>/dev/null || true

            # Pull new image and run
            IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/react-app:latest
            docker pull $IMAGE_NAME
            docker run -d -p 80:80 --name react-app $IMAGE_NAME
          EOF

      # 1Ô∏è‚É£2Ô∏è‚É£ Print Application URL
      - name: Print Application URL
        run: |
          echo "======================================"
          echo "üöÄ React App is Live!"
          echo "üåê URL: http://$EC2_IP"
          echo "======================================"
